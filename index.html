<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@100;400;900&family=Comic+Neue:ital,wght@0,300;0,400;1,700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CDN Link -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Bootstrap JS CDN -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Our Local Style Sheet -->

    <link rel="stylesheet" type="text/css" href="CSS/styles.css">

    <title>DiceGame</title>
</head>

<body onload="checkFirstVisit()">
    <div class="big-heading">
        <h1>Refresh Me</h1>
    </div>
    <div class="game-div">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 right">
                <h3>Player 1</h3>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 left">
                <h3>Player 2</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 right">
                <img class="right-dice" src="Images/dice6.png">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 left">
                <img class="left-dice" src="Images/dice6.png">
            </div>
        </div>
    </div>
    <script src="JS/index.js"></script>
</body>

</html>
